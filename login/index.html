<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">

    <!-- google fonts link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="logo-container">
        <a href="#"> <img class="logo" src="hub200.png" alt="hub200-img"></a>
    </div>



    <!-- the left container -->

    <div>
        <form id="signup-form" action="">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="password">

            <div class="remmber-forget-container ">

                <div>
                    <input id="check" type="checkbox">
                    <label>Remmber Me</label>
                </div>

                <a href="#">Forget Password?</a>
            </div>

            <a href="#">Don't have an account?</a>
            <button id="login-btn">Login</button>

        </form>
    </div>

    <!-- the right container -->

    <div id="right-container">
        <div class="brand-container">
            <img class="brand-1" src="brand icon.jpg" alt="brand-img">
            <img class="brand-2" src="brand icon.jpg" alt="brand-img">
        </div>

        <img class="login-svg" src="login and sign up svg.svg" alt="login-svg">
    </div>


</body>

</html>
